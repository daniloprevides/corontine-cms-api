<div class="table-container" id="main" #table>
  <div *ngIf="crud" class='buttons'>
    <button type="button" class="btn btn-primary" (click)="showAdd()">{{i18n.add}}</button>
    <button *ngIf="rowData.length" type="button" class="btn btn-warning" (click)="delete(confirmation)">{{i18n.delete}}</button>
  </div>
  <ag-grid-angular style="width: 100%; height: 40vh;" class="ag-theme-alpine" [rowData]="data.items"
    [columnDefs]="tableColumns" [loadingCellRenderer]="loadingCellRenderer"
    [loadingCellRendererParams]="loadingCellRendererParams" [frameworkComponents]="frameworkComponents"
    [defaultColDef]="defaultColDef" [animateRows]="true" [pagination]="pagination" (rowClicked)="clicked($event)"
    [rowSelection]="rowSelection" [cacheBlockSize]="size" [paginationPageSize]="size" [rowModelType]="rowModelType"
    (selectionChanged)="selectionChanged($event)" [rowData]="rowData" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>


<ng-template #confirmation let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      {{i18n.message_delete}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close(true)">{{i18n.ok}}</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss(false)">{{i18n.cancel}}</button>
  </div>
</ng-template>
