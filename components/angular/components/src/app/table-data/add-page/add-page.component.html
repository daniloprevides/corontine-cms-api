<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group" #form>
    <div class="row" #container>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save('Save click')">Save</button>
  <button type="button" class="btn btn-secondary" (click)="dismiss(false)">Cancel</button>
</div>
