<div class="row">
  <div class="card card-item col-md-3"  *ngFor="let item of items">

    <div class="card-body" (click)="select(item)">
      <!-- <div class="icon-container" class="icon">
        <fa-icon [icon]="icon" transform="shrink-10 up-4" ></fa-icon>
      </div> -->
      <button type="button" class="btn btn-icon">
        <fa-icon [icon]="icon" ></fa-icon>
      </button>

      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.email}}</p>
      <p class="card-text" *ngFor="let group of item.groups">{{group.name}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-primary" (click)="changePassword(item)">{{i18n.changePassword}}</li>
      <li class="list-group-item text-delete" (click)="delete(confirmation,item)">{{i18n.delete}}</li>
    </ul>
  </div>
</div>

<ng-template #confirmation let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      {{i18n.message_delete}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close(true)">{{i18n.ok}}</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss(false)">{{i18n.cancel}}</button>
  </div>
</ng-template>
