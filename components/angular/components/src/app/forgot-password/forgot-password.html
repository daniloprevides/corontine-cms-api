<h2>{{i18n.page.header.title}}</h2>

    <div class="form-group" #main>
        <label for="username">{{i18n.page.form.username}}</label>
        <input type="text" [(ngModel)]="username" ngDefaultControl (keydown)="checkSubmit($event)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">{{i18n.page.errorMessage.required}}</div>
        </div>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary" (click)="doSubmit()">
            {{i18n.page.form.submit}}
        </button>
    </div>
