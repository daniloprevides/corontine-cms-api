<div class="modal-header">
  {{i18n.title}}
  <button type="button" class="close" aria-label="Close" (click)="dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group" #form>
    <div class="row" #container>
      <div class="form-group col-md-12">
        <label for="name">{{i18n.group.name}}</label>
        <input type="text" class="form-control" id="name" aria-describedby="Name"
          placeholder="{{i18n.group.name}}" [(ngModel)]="group.name" autofocus (blur)="validate()"
          (keyDown)="validate()">
        <small id="nameError" class="form-text text-warning">{{errors.name.required}}</small>
      </div>
      <div class="form-group col-md-12">
        <label for="description">{{i18n.group.description}}</label>
        <textarea class="form-control" id="description" aria-describedby="Description"
          placeholder="{{i18n.group.description}}" [(ngModel)]="group.description"
          (keyDown.enter)="save()"></textarea>
      </div>

      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{i18n.scopes}}
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="input-group mb-3" *ngFor="let scope of formattedScopes">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" aria-label="Group" [(ngModel)]="scope.selected"><span > {{scope.name}} </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">{{i18n.save}}</button>
  <button type="button" class="btn btn-secondary" (click)="dismiss(false)">{{i18n.cancel}}</button>
</div>
