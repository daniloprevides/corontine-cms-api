<div class="form-group" #form>
  <button type="button" class="btn btn-add " (click)="add()">
    <fa-icon [icon]="addIcon"></fa-icon><span class="btn-text">{{i18n.add}}</span>
  </button>
  <div class="" #container>
    <list-data-group [items]="items" (selected)="selected($event)" (delete-item)="delete($event)"></list-data-group>
  </div>
</div>
